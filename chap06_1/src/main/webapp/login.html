<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<style>
body {
	background-color: yellow;
	margin : 0px auto;
}

form{
margin : 100px auto;
width: 300px;
height: 200px;
border: 2px solid black;
background-color: green;
padding: 15px 15px;
}

</style>
<body>
<!-- action : 이름이 logins라는 ㅅ ㅓ블릿으로 form내용을 get방식으로 전달한다 -->
	<form class="container" name="formLogin" action="login3">
		<label for="id">아이디</label><br>
		<!-- 서블릿에서 name과 입력된 값을 전달받게 된다. -->
		<input type="text" id="id" name="user_id"><br>
		<label for="pwd">비밀번호</label><br>
		<input type="password" id="pwd" name="user_pwd"><br>
		<button type="submit">확인</button><br>
		<button type="reset">초기화</button>

	</form>

</body>
</html>
