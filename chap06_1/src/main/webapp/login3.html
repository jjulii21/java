<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<style>
body {
	background-color: orange;
	margin : 0px auto;
}

form{
margin : 100px auto;
width: 300px;
height: 200px;
border: 2px solid black;
background-color: green;
padding: 15px 15px;
}

</style>
<body>
<!-- action : 이름이 logins라는 ㅅ ㅓ블릿으로 form내용을 get방식으로 전달한다 -->
	<form class="container" name="formLogin">
		<label for="id">아이디</label><br>
		<!-- 서블릿에서 name과 입력된 값을 전달받게 된다. -->
		<input type="text" id="id" name="user_id"><br>
		<label for="pwd">비밀번호</label><br>
		<input type="password" id="pwd" name="user_pwd"><br><br>
		<input type="button" onclick="servlet_req()" value="로그인">
	</form>
</body>
<script type="text/javascript">
	function servlet_req(){
		var frm = document.formLogin;
		var u_id = frm.user_id.value;
		var u_pwd = frm.user_pwd.value;
		
		if((u_id.length==0 || u_id =="")||(u_pwd.length==0 || u_pwd =="")){
			alert("머가...비어있는디..?");
		}else if(u_id == "admin" && u_pwd == "admin"){
			alert("당신..관리자인듯..");
			frm.action = "login3";
			frm.method = "get";
			frm.submit();
		}else{
			frm.action = "login3";
			frm.method = "get";
			frm.submit();
		}
	}
</script>
</html>
